<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <title>Buscador TPUDLC</title>
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
        </f:facet>
        
    </h:head>
    <h:body>
        <h3>#{vocabularioView.msg}</h3>
   
    
                <p:dataTable  rendered="#{!buscadorView.pals.isEmpty()}" id="tabla" var="pal" value="#{buscadorView.pals}" selectionMode="single"  rowKey="#{pal.id}">
                <f:facet name="header">
                    Palabras
                </f:facet>


                <p:column headerText="Id">
                    <h:outputText value="#{pal.id}" />
                </p:column>

                <p:column headerText="Palabra">
                    <h:outputText value="#{pal.palabra}" />
                </p:column>

                <p:column headerText="CantidadDocumentos">
                    <h:outputText value="#{pal.cant_documentos}" />
                </p:column>
                <p:column headerText="Apariciones">
                    <h:outputText value="#{pal.max_aparicion}" />
                </p:column>



            </p:dataTable>
           <br></br>
        
           <p:dataTable  rendered="#{!buscadorView.docs.isEmpty()}" id="tabla" var="doc" value="#{buscadorView.docs}" selectionMode="single"  rowKey="#{doc.id}">
                <f:facet name="header">
                    Documentos
                </f:facet>


                <p:column headerText="Id">
                    <h:outputText value="#{doc.id}" />
                </p:column>

                <p:column headerText="FechaCarga">
                    <h:outputText value="#{doc.fecha_carga}" />
                </p:column>

                <p:column headerText="NombreDocumento">
                    <h:outputText value="#{doc.nombre}" />
                </p:column>
               

            </p:dataTable>
    
        <br></br>
        
           
         <p:dataTable  rendered="#{!buscadorView.vocs.isEmpty()}" id="tabla" var="voc" value="#{buscadorView.vocs}" selectionMode="single"  rowKey="#{voc.palabra_id}">
                <f:facet name="header">
                    Vocabulario
                </f:facet>


                <p:column headerText="PalabraId">
                    <h:outputText value="#{voc.palabra_id}" />
                </p:column>

                <p:column headerText="DocId">
                    <h:outputText value="#{voc.documento_id}" />
                </p:column>

                <p:column headerText="Apariciones">
                    <h:outputText value="#{voc.apariciones}" />
                </p:column>
               

            </p:dataTable>
    
        <br></br>
                

         </h:body>
    
    
    
</html>
